<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Archery Masters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../images/arco.png" style="width: 180px; height: 180px;" alt="Competicion de tiro con Arco organizada por la UMA el dia 20 de junio a las 6 de la tarde con 10 participantes">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nombre de la competicion</h5>
              <p class="card-text">Fecha</p>
              <p class="card-text">Lugar</p>
              <p class="card-text">Participantes</p>
              <button type="button" class="btn" style="background-color: #ffa64d;">Ver podium</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
